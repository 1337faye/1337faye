<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Songs</title>
    <style>
        .blur {
            position: fixed;
            width: 1000px;
            height: 1000px;
            border-radius: 50%;
            background: rgba(125, 39, 255, 0.2);
            filter: blur(100px);
        }
        .spotify-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        .spotify-embed {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 1rem;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-black">
    <section class="overflow-hidden min-h-screen w-screen">
        <div class="blur -z-50"></div>
        <div class="blur -z-50"></div>
        <div class="blur -z-50"></div>

        <div id="songsGrid" class="spotify-grid">
            <!-- Songs will be populated here -->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        // Define your song IDs here
        const songIds = [
            '5RHaCuMPOwvmsAXjFwpKCm', 
            '1gKwMVm5T4IWMerM9oMViG',  
            '1tchYcaMpZEBebytCouffT',
            '47W5CCF4dIqzWw0MQouDzW',
            '0Is7RCYWGw1ZCtOxKMM45S',
            '7nK4xPHNoCBe8kqmUUlNXd',
            '6gcYnfwgjMPNaPfmTsyLxe',
            '6h5hY0TvkcCk9NlJOqKeQm',
            '6abP8gf1RtuRzj24KQzc0K',
            '3YwB5enenHuNsUDJr0m5m3',
            '4j4xSGd5CbUva1OCfoPLyP',
            '1SKo3Em0D3H80mSJVB879H',
            '6f9A1U3u4v1ZBtgQxzRrkt',
            '5GsO2Lrh0SECHqmq1GWe54',
            '365tvvglH2KSYkzoPkevN2',
            '7EX73jBaDDHMaNfmEJti8M',
            '6YDjOtQVpF9s0S8rlQH914',
            
               
        ];

        function loadSongs() {
            const songsGrid = document.getElementById('songsGrid');
            songsGrid.innerHTML = '';

            songIds.forEach(songId => {
                
                if (songId) {  // Only create embed if songId is not empty
                    const embedDiv = document.createElement('div');
                    embedDiv.className = 'spotify-embed';
                    embedDiv.innerHTML = `
                        <iframe src="https://open.spotify.com/embed/track/${songId}"
                            width="100%" 
                            height="152" 
                            frameborder="0" 
                            allowtransparency="true" 
                            allow="encrypted-media"
                            allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"
                            >
                        </iframe>
                    `;
                    songsGrid.appendChild(embedDiv);
                }
            });
        }

        loadSongs();
    </script>
   
</body>
</html>
